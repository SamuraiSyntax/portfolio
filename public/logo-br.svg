<svg xmlns="http://www.w3.org/2000/svg" class="h-full fill-black group-hover:fill-primary transition-colors duration-300" aria-label="Logo Bernard Rogier" width="250" height="50" style="transition:width .5s" viewBox="0 0 250 50" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .full-name{font-family:&quot;Ubuntu&quot;,sans-serif;font-weight:300;font-style:normal;font-size:35px;opacity:1;transition:opacity .5s ease-in-out;text-anchor:start;dominant-baseline:middle}
    </style>
  </defs>
  <g transform="translate(0,0)" text-anchor="middle" dominant-baseline="middle">
    <text y="25" style="font-family:&quot;Ubuntu&quot;,sans-serif;font-weight:500;font-style:normal;font-size:40px;text-anchor:start;dominant-baseline:middle;fill:#000">B</text>
    <text x="25" y="25" transform="translate(120)" style="font-family:&quot;Ubuntu&quot;,sans-serif;font-weight:500;font-style:normal;font-size:40px;text-anchor:start;dominant-baseline:middle;transition:transform .5s ease-in-out;fill:#000" transform-origin="center">R</text>
    <text class="full-name" x="25" y="25" style="fill:hsla(28,58%,24%);opacity:1">ernard</text>
    <text class="full-name" x="170" y="25" style="fill:hsla(28,58%,24%);opacity:1">ogier</text>
  </g>
</svg>
